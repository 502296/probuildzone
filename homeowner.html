<!doctype html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Post a Job ‚Äì ProBuildZone</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/homeowner.css">

</head>

<body>



  <div class="job-wrapper">

    <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    <h2 class="job-title">Post a Job</h2>

    <p class="job-sub">Add your project details so local pros can contact you.</p>



    <!-- ŸÑŸà ŸÉŸÜÿ™ ŸÖÿÆÿ™ÿßÿ± ÿßŸÑŸÉÿßÿ™Ÿäÿ¨Ÿàÿ±Ÿä ŸÖŸÜ ÿµŸÅÿ≠ÿ© ŸÇÿ®ŸÑ -->

    <div class="chip-row">

      <span class="chip" id="categoryLabel">Category: Roofing</span>

    </div>



    <!-- ÿµŸÜÿØŸàŸÇ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ± (ÿ≠ÿßŸÑŸäÿßŸã ÿ¥ŸÉŸÑŸä) -->

    <div class="upload-box">

      <strong>üìÅ Choose Photos/Files</strong>

      <p>You can select multiple photos or a PDF plan. Drag & drop is supported. (optional)</p>

    </div>



    <form id="homeowner-form" class="job-form">

      <label>

        Project title *

        <input type="text" name="project_title" id="project_title" placeholder="e.g., Replace leaking roof" required>

      </label>



      <label>

        Short summary

        <input type="text" name="short_summary" id="short_summary" placeholder="One or two lines...">

      </label>



      <div class="row">

        <label class="half">

          City

          <input type="text" name="city" id="city" placeholder="Enter your city">

        </label>

        <label class="half">

          State

          <input type="text" name="state" id="state" placeholder="Enter your state">

        </label>

      </div>



      <div class="row">

        <label class="half">

          Estimated budget (From $)

          <input type="text" name="budget_from" id="budget_from" placeholder="From ($)">

        </label>

        <label class="half">

          To ($)

          <input type="text" name="budget_to" id="budget_to" placeholder="To ($)">

        </label>

      </div>



      <div class="row">

        <label class="half">

          Contact name *

          <input type="text" name="contact_name" id="contact_name" placeholder="Your name" required>

        </label>

        <label class="half">

          Phone *

          <input type="tel" name="phone" id="phone" placeholder="Your phone number" required>

        </label>

      </div>



      <label>

        Email *

        <input type="email" name="email" id="email" placeholder="Your email address" required>

      </label>



      <label>

        Full address *

        <input type="text" name="full_address" id="full_address" placeholder="Street, City, State" required>

      </label>



      <label>

        Full description *

        <textarea name="full_description" id="full_description" rows="4" placeholder="Describe the job in detail..." required></textarea>

      </label>



      <button type="submit" class="post-btn" id="postJobBtn">üöÄ Post Job</button>

      <p id="homeowner-status" class="status"></p>

    </form>

  </div>



  <script src="/js/homeowner.js"></script>

</body>

</html>
