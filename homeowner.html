<!doctype html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title>Post a Job</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/homeowner.css" />

  </head>

  <body>

    <div class="post-job-modal">

      <div class="header">

        <button class="back" onclick="history.back()">‚Üê Back</button>

        <h2>Post a Job</h2>

        <button class="close" onclick="history.back()">Close</button>

      </div>



      <span class="chip" id="categoryLabel">Category: Roofing</span>



      <form id="homeowner-form">

        <label>

          Project title *

          <input type="text" name="project_title" required />

        </label>



        <label>

          Short summary

          <input type="text" name="short_summary" />

        </label>



        <div class="row">

          <label class="half">

            City

            <input type="text" name="city" />

          </label>

          <label class="half">

            State

            <input type="text" name="state" />

          </label>

        </div>



        <!-- ÿ≠ÿ∞ŸÅŸÜÿß budget ŸÖÿ´ŸÑ ŸÖÿß ÿ∑ŸÑÿ®ÿ™ -->

        <label>

          Contact name *

          <input type="text" name="contact_name" required />

        </label>



        <div class="row">

          <label class="half">

            Phone *

            <input type="tel" name="phone" required />

          </label>

          <label class="half">

            Email *

            <input type="email" name="email" required />

          </label>

        </div>



        <label>

          Full address *

          <input type="text" name="full_address" required />

        </label>



        <label>

          Full description *

          <textarea name="full_description" rows="4" required></textarea>

        </label>



        <button id="postJobBtn" type="submit">üöÄ Post Job</button>

        <p id="homeowner-status"></p>

      </form>

    </div>



    <script src="/assets/homeowner.js?v=1"></script>

  </body>

</html>
