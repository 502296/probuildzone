      <!-- step 1 -->

      <div id="step1" class="job-form">

        <h2>Choose a category</h2>

        <p>Pick what best fits your project. You can change later.</p>

        <div class="cat-grid">

          <button class="cat-card">ğŸ  <span>Roofing</span></button>

          <button class="cat-card">ğŸªµ <span>Decks & Porches</span></button>

          <button class="cat-card">ğŸªµ <span>Flooring</span></button>

          <button class="cat-card">ğŸ¨ <span>Painting</span></button>

          <button class="cat-card">ğŸ§± <span>Masonry</span></button>

          <button class="cat-card">âš¡ <span>Electrical</span></button>

          <button class="cat-card">ğŸš° <span>Plumbing</span></button>

          <button class="cat-card">ğŸ§° <span>Handyman</span></button>

        </div>

      </div>



      <!-- step 2 -->

      <div id="step2" class="job-form" style="display:none;">

        <div class="selected-cat">Category: <b id="selectedCategory">Roofing</b></div>



        <label>Upload photos/files</label>

        <div class="upload-wrap">

          <input type="file" id="fileInput" multiple />

          <button class="btn outline" onclick="document.getElementById('fileInput').click()">Choose Photos/Files</button>

        </div>

        <p class="file-hint">Optional, but helpful.</p>



        <label for="title">Project title *</label>

        <input id="title" type="text" placeholder="e.g., Replace leaking roof" />



        <label for="summary">Short summary</label>

        <input id="summary" type="text" placeholder="One or two lines..." />



        <div class="row2">

        <div style="margin-top:14px;text-align:right;">

          <button class="btn primary" id="submitJob">ğŸš€ Post Job</button>

        </div>

    </div>

  </div>



  <script>

    const modal = document.getElementById('modal');

    const openModal = document.getElementById('openModal');

    const closeModal = document.getElementById('closeModal');

    const closeModalTop = document.getElementById('closeModalTop');

    const step1 = document.getElementById('step1');

    const step2 = document.getElementById('step2');

    const catCards = document.querySelectorAll('.cat-card');

    const selectedCategory = document.getElementById('selectedCategory');



    openModal?.addEventListener('click', () => {

      modal.style.display = 'flex';

      document.body.style.overflow = 'hidden';

    });



    [closeModal, closeModalTop].forEach(btn => {

      btn?.addEventListener('click', () => {

        modal.style.display = 'none';

        document.body.style.overflow = '';

        step2.style.display = 'none';

        step1.style.display = 'block';

      });

    });



    catCards.forEach(btn => {

      btn.addEventListener('click', () => {

        selectedCategory.textContent = btn.innerText.trim();

        step1.style.display = 'none';

        step2.style.display = 'block';

      });

    });

  </script>
