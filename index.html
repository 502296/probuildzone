<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ProBuildZone – Get Home Projects Done</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>

    :root {

      --teal: #0da6b4;

      --blue: #1084cc;

      --gold: #f5b73b;

    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      background: #f5f5f5;

    }



    /* TOP BAR مثل الصورة */

    header.topbar {

      width: 100%;

      background: var(--teal);

      display: flex;

      align-items: center;

      justify-content: space-between;

      gap: 1rem;

      padding: 0.6rem 1.4rem;

      position: sticky;

      top: 0;

      z-index: 100;

    }

    .brand {

      display: flex;

      gap: 0.25rem;

      align-items: center;

      font-weight: 700;

      font-size: 1.25rem;

      color: #fff;

    }

    .brand .build { color: var(--blue); }



    nav.main-nav {

      display: flex;

      gap: 1.25rem;

    }

    nav.main-nav a {

      color: #fff;

      text-decoration: none;

      font-weight: 500;

      font-size: 0.9rem;

    }



    .join-btn {

      background: var(--gold);

      border: none;

      color: #000;

      padding: 0.45rem 1.1rem;

      border-radius: 6px;

      font-weight: 600;

      text-decoration: none;

      white-space: nowrap;

    }



    /* HERO نفس صورتك */

    .hero {

      position: relative;

      background: url("images/hero-bg.jpg") center/cover no-repeat;

      min-height: 420px;

      display: flex;

      align-items: center;

      justify-content: center;

      text-align: center;

      padding: 4.5rem 1rem 4rem;

    }

    .hero::after {

      content: "";

      position: absolute;

      inset: 0;

      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.4));

    }

    .hero-inner {

      position: relative;

      z-index: 2;

      max-width: 650px;

      color: #fff;

    }

    .hero h1 {

      font-size: 3rem;

      font-weight: 700;

      margin-bottom: 0.6rem;

    }

    .hero p {

      margin-bottom: 1.2rem;

      opacity: 0.95;

    }

    .hero .primary-btn {

      background: #10a5ff;

      border: none;

      color: #fff;

      padding: 0.6rem 1.25rem;

      border-radius: 6px;

      font-weight: 600;

      text-decoration: none;

      display: inline-block;

    }



    /* موبايل */

    @media (max-width: 820px) {

      nav.main-nav { display: none; } /* نفس اللي كان بالصورة: روابط قليلة وواضحة */

    }

    @media (max-width: 540px) {

      .hero h1 { font-size: 2.35rem; }

    }

  </style>

</head>

<body>



  <!-- HEADER الأصلي -->

  <header class="topbar">

    <div class="brand">

      <span class="pro">Pro</span>

      <span class="build">Build</span>

      <span class="zone">Zone</span>

    </div>



    <nav class="main-nav">

      <a href="#home">Home</a>

      <a href="#for-pros">For Pros</a>

      <a href="#for-homeowners">For Homeowners</a>

    </nav>



    <a href="#for-pros" class="join-btn">Join as Pro</a>

  </header>



  <!-- HERO الأصلي -->

  <main id="home">

    <section class="hero">

      <div class="hero-inner">

        <h1>Get Home Projects Done</h1>

        <p>Post your project, local pros respond, you pick the best.</p>

        <a href="#for-homeowners" class="primary-btn">Post a Job</a>

      </div>

    </section>



    <!-- هنا خَلّي بقية موقعك و STRIPE والكود القديم -->

  </main>



</body>

</html>
