<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>ProBuildZone — Fair Prices, Local Pros</title>

  <meta name="description" content="Post your home project with photos. Local pros send offers. You choose the best match — fair prices, local professionals." />

  <link rel="stylesheet" href="style.css?v=2"/>

</head>

<body>

  <header>

    <nav>

      <div class="logo">

        <img src="images/logo.png" alt="ProBuildZone Logo">

      </div>

      <ul>

        <li><a href="#">How it works</a></li>

        <li><a href="#">Services</a></li>

        <li><a href="#" class="pro-btn">For Pros</a></li>

      </ul>

    </nav>

  </header>



  <section class="hero">

    <div class="overlay">

      <h1>Get Home Projects Done — Fair Prices, Local Pros.</h1>

      <p>Post your project with photos. Local contractors send offers. You choose the best match.</p>

      <div class="buttons">

        <a href="#" class="btn primary">Post a Job (Free)</a>

        <a href="#" class="btn secondary">View Services</a>

      </div>

      <div class="job-id">

        <input type="text" placeholder="Enter Job ID (e.g., FH-99999)">

        <button>Go</button>

      </div>

    </div>

  </section>



  <script>

    // Navbar on scroll

    const header = document.querySelector('header');

    const onScroll = () => {

      if (window.scrollY > 8) header.classList.add('scrolled');

      else header.classList.remove('scrolled');

    };

    window.addEventListener('scroll', onScroll);

    onScroll();

  </script>

</body>

</html>
