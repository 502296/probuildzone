[build]

  publish = "."

  functions = "netlify/functions"
  [[headers]]

for = "/*"

  [headers.values]

  Cache-Control = "public, max-age=0, must-revalidate"



[[headers]]

for = "/assets/*"

  [headers.values]

  Cache-Control = "public, max-age=31536000, immutable"



[[headers]]

for = "/images/*"

  [headers.values]

  Cache-Control = "public, max-age=31536000, immutable"



[[headers]]

for = "/fonts/*"

  [headers.values]

  Cache-Control = "public, max-age=31536000, immutable"



[[headers]]

for = "/sw.js"

  [headers.values]

  Cache-Control = "no-cache"
