[build]

  publish = "."

  functions = "netlify/functions"



[functions]

  node_bundler = "esbuild"

  # إضافة supabase مع stripe لضمان تجميعهم في الـ deploy

  external_node_modules = ["stripe", "@supabase/supabase-js"]



# (اختياري) لتحويل /api/... إلى المسار الفعلي في netlify/functions

[[redirects]]

  from = "/api/stripe/create-checkout-session"

  to = "/.netlify/functions/create-checkout-session"

  status = 200

  force = true
