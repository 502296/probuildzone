<script>

  // هذي الداتا اللي خزّناها من فورم الاشتراك

  const data = sessionStorage.getItem('probuildzone_form');



  if (data) {

    // نرسلها للفنكشن الجديدة

    fetch('/.netlify/functions/save-to-sheet', {

      method: 'POST',

      headers: { 'Content-Type': 'application/json' },

      body: data

    })

    .then(res => {

      if (!res.ok) throw new Error('save failed');

      console.log('✅ Saved to sheet');

      // لو تبي تشيل الرسالة الحمراء القديمة، هنا مكانها

    })

    .catch(err => {

      console.error('❌ Could not save to Sheet:', err);

      // هنا تقدر تخلّي نفس الجملة اللي تظهر لك

      const p = document.querySelector('#sheetStatus');

      if (p) p.textContent = 'Could not save to Sheet. Please contact support.';

    });

  } else {

    console.log('⚠️ No form data in sessionStorage');

  }

</script>
