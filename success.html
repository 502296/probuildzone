<script>

  // هذا الداتا اللي كنت مرسله من Stripe أو من localStorage

  const payload = JSON.parse(localStorage.getItem('pbz_form_data') || '{}');



  fetch('/.netlify/functions/save-to-sheet', {

    method: 'POST',

    headers: { 'Content-Type': 'application/json' },

    body: JSON.stringify(payload),

  })

    .then(r => r.text())

    .then(text => {

      console.log('sheet response:', text);

      // هنا تقدر تغيّر الرسالة لنجاح

      // مثلا تخليها: "Saved!" بدل "Could not save..."

    })

    .catch(err => {

      console.error(err);

    });

</script>
